<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme slider</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
</head>
<body>

    <main>
        <section class="section_slider">
            <div class="slider_wrapper">

                <input type="radio" name="control" id="meme1" checked>
                <input type="radio" name="control" id="meme2">
                <input type="radio" name="control" id="meme3">
                <input type="radio" name="control" id="meme4">

                <div class="slider_top">

                    <div class="pictures_wrapper">
                        <div class="pictures">
                            <div class="picture meme1"><img class="meme_img" src="./assets/meme1.jpeg" alt="Meme 1"></div>
                            <div class="picture meme2"><img class="meme_img" src="./assets/meme2.jpg" alt="Meme 2"></div>
                            <div class="picture meme3"><img class="meme_img" src="./assets/meme3.jpg" alt="Meme 3"></div>
                            <div class="picture meme4"><img class="meme_img" src="./assets/meme4.jpg" alt="Meme 4"></div>
                        </div>
                    </div>

                </div>

                <div class="slider_bottom">

                    <div class="slider_text">

                        <div class="text_wrapper">
                            <div class="texts">
                                <div class="text">
                                    <p>Tell me how much you love your dogs without telling me how much you love your dogs.</p>
                                </div>
                                <div class="text">
                                    <p>Kung fu squirrel.</p>
                                </div>
                                <div class="text">
                                    <p>Dog: "I was really drunk that day ..."</p>
                                </div>
                                <div class="text">
                                    <p>I have everything under control</p>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="slider_controls">
                        <label for="meme1"></label>
                        <label for="meme2"></label>
                        <label for="meme3"></label>
                        <label for="meme4"></label>
                    </div>

                </div>
            </div>
        </section>
    </main>

</body>
</html>
