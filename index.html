<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme slider</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
</head>
<body>

    <main>
        <section class="section_slider">
            <div class="slider_wrapper">
                <div class="slider_top">
                    <div class="pictures_wrapper">
                        <div class="pictures">
                            <div class="picture"><img class="meme_img" src="./assets/meme1.jpeg" alt="Meme 1"></div>
                            <div class="picture"><img class="meme_img" src="./assets/meme2.jpg" alt="Meme 2"></div>
                            <div class="picture"><img class="meme_img" src="./assets/meme3.jpg" alt="Meme 3"></div>
                            <div class="picture"><img class="meme_img" src="./assets/meme4.jpg" alt="Meme 4"></div>
                        </div>
                    </div>
                </div>
                <div class="slider_bottom">
                    <div class="slider_text"></div>
                    <div class="slider_controls"></div>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
